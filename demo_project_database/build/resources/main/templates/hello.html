<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}"> <!-- Einbindung der CSS-Datei-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"> <!-- Einbindung der CSS-Datei-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
</head>
<body>
<h1 th:text="${message}">Hello World!</h1> <!-- Überschrift mit dem Text, der im Controller an das Model durch das Attribut "message" übergeben wird-->
<button id="addUserButton" onclick="document.getElementById('addUserDialog').showModal()"><i class="bi bi-person-plus-fill"></i></button>
<div th:replace="~{frag/ajax/userList.html :: person-container (persons=${persons})}"> <!-- Container, der alle Personen beinhaltet, die dargestellt werden sollen-->

</div>
<dialog id="addUserDialog" class="dialog">
    <h2>Nutzer hinzufügen</h2>
    <button onclick="document.getElementById('addUserDialog').close()" class="btn-cancel"><i class="bi bi-x-lg"></i></button>
    <form method="post" th:action="@{/hello/addPerson}" th:object="${addedPerson}" enctype="multipart/form-data">
        <div id="addUserContainer">
            <div class="inputBox">
                <input type="text" th:field="*{name}" required autofocus placeholder=" ">
                <label>Name</label>
            </div>
            <div class="inputBox">
                <input type="text" inputmode="numeric" pattern="(0|([1-9][0-9]{0,2}))" title="Muss ein gültiges Alter sein" th:field="*{alter}" placeholder=" " th:default="${' '}">
                <label>Alter</label>
            </div>
            <div class="inputBox">
                <input type="date" th:field="*{geburtsdatum}" placeholder=" ">
                <label>Geburtsdatum</label>
            </div>
            <div class="inputBox">
                <input type="text" th:field="*{geburtsort}" placeholder=" ">
                <label>Geburtsort</label>
            </div>
            <div class="inputFile">
                <input type="file" name="image" accept="image/*" value="Profilbild hochladen" required>
            </div>
            <button type="submit" class="btn-submit">Hinzufügen</button>
        </div>

    </form>

</dialog>
</body>
</html>
